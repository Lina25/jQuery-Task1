<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery1</title>
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
  <div class="box">
    <div class="box1">
      <p>Sign up</p>
    </div>
    <form action="" id="reg_form">
      <input type="text" name="name" id="name" placeholder="user_name">
      <input type="email" name="email" id="email" placeholder="your@gmail.com">
      <input type="text" name="date" id="date" placeholder="date">
      <input type="text" name="ip" id="ip" placeholder="ip">
      <button type="submit">Send</button>
    </form>
    <div class="box2"> </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery-validation-1.15.0/dist/jquery.validate.min.js"></script>
  <script src="js/jquery-validation-1.15.0/dist/additional-methods.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
